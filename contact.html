<!-- Contact Page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Using BootStrap CDN from https://getbootstrap.com/ -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
<!-- Navbar content -->
    <nav class="navbar navbar-dark bg-primary">
        <div>Home</div>
        <div>About</div>
        <div>Portfolio</div>
        <div>Contact</div>
      </nav>

    <!-- Contact card  -->
    <div class="col-12 d-flex justify-content-center mr-3">
        <div class="card" style="width: 48rem;">
            <div id="burlywood-bg" class="d-flex justify-content-center">
                <img src="contact.jpg" id="card-img-adjust" class="card-img-top" alt="Contact">
            </div>
            <div class="card-body">
            <h5 class="card-title">Contact</h5>
            <p class="card-text">Feel free to reach out! I'm always happy to connect.</p>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">First and last name</span>
                </div>
                <input type="text" class="form-control">
                <input type="text" class="form-control">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Email</span>
                </div>
                <input type="text" class="form-control">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">Message</span>
                </div>
                <input type="text" class="form-control">
              </div>
            <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
     </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
</body>
</html>
